{! admin/util/dates !}

<p><a href="/form/results?id={{ form }}">{" All results "}</a></p>

<p>
<table width="100%" class="result">
	<tr>
		<th width="30%">{" Field "}</th>
		<th width="70%">{" Value "}</th>
	</tr>
	<tr>
		<td>{" Submitted "}</td>
		<td>{{ submitted|I18n::date_time }}</td>
	</tr>
	<tr>
		<td>{" IP Address "}</td>
		<td>{{ ip }}</td>
	</tr>
{% foreach data %}
	<tr>
		<td valign="top">{{ labels[$data->loop_index] }}</td>
		<td valign="top">{{ loop_value }}</td>
	</tr>
{% end %}
</table>
</p>

<style>
table.result td {
	unicode-bidi: embed;
	white-space: pre-wrap;
}
</style>
